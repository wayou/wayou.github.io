    <paper-material class="markdown-body">
      <p><p>HTML5 中新增的<code>&lt;details&gt;</code>标签允许用户创建一个可展开折叠的元件，让一段文字或标题包含一些隐藏的信息。</p>
<a id="more"></a>
<h1 id="用法">用法</h1><p>一般情况下，<code>details</code>用来对显示在页面的内容做进一步骤解释。其展现出来的效果和jQuery手风琴插件差不多。</p>
<p>其大致写法如下：</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="title">details</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="title">summary</span>&gt;</span>Google Nexus 6<span class="tag">&lt;/<span class="title">summary</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="title">p</span>&gt;</span>商品详情：<span class="tag">&lt;/<span class="title">p</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="title">dl</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="title">dt</span>&gt;</span>屏幕<span class="tag">&lt;/<span class="title">dt</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="title">dd</span>&gt;</span>5.96” 2560x1440 QHD AMOLED display (493 ppi)<span class="tag">&lt;/<span class="title">dd</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="title">dt</span>&gt;</span>电池<span class="tag">&lt;/<span class="title">dt</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="title">dd</span>&gt;</span>3220 mAh<span class="tag">&lt;/<span class="title">dd</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="title">dt</span>&gt;</span>相机<span class="tag">&lt;/<span class="title">dt</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="title">dd</span>&gt;</span>13MP rear-facing with optical image stabilization 2MP front-facing<span class="tag">&lt;/<span class="title">dd</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="title">dt</span>&gt;</span>处理器<span class="tag">&lt;/<span class="title">dt</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="title">dd</span>&gt;</span>Qualcomm® Snapdragon™ 805 processor<span class="tag">&lt;/<span class="title">dd</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="title">dl</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="title">details</span>&gt;</span></span><br></pre></td></tr></table></figure>
<p>首先是<code>&lt;details&gt;</code>标签，里面接着是标题<code>&lt;summary&gt;</code>，这里面的内容一般简短，具有总结性，会展示在页面。接着可以跟任意类型的HTML元素作为详情内容，这些内容需要在点击<code>&lt;summary&gt;</code>才会呈现。</p>
<p>上面代码呈现出来的效果会是下面这样的：</p>
<p><img src="/asset/posts/2014-11-30-html5-details-tag/html5_details_tag.gif" alt="html5 details tag"></p>
<p>最开始详情是隐藏的，当点击时都会展现。</p>
<h2 id="open_属性">open 属性</h2><p>当然，你也可以通过给<code>&lt;details&gt;</code>标签设置<code>open</code>属性让它默认为展开状态。</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="title">details</span> <span class="attribute">open</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="title">summary</span>&gt;</span>Google Nexus 6<span class="tag">&lt;/<span class="title">summary</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="title">p</span>&gt;</span>商品详情：<span class="tag">&lt;/<span class="title">p</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="title">dl</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="title">dt</span>&gt;</span>屏幕<span class="tag">&lt;/<span class="title">dt</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="title">dd</span>&gt;</span>5.96” 2560x1440 QHD AMOLED display (493 ppi)<span class="tag">&lt;/<span class="title">dd</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="title">dt</span>&gt;</span>电池<span class="tag">&lt;/<span class="title">dt</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="title">dd</span>&gt;</span>3220 mAh<span class="tag">&lt;/<span class="title">dd</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="title">dt</span>&gt;</span>相机<span class="tag">&lt;/<span class="title">dt</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="title">dd</span>&gt;</span>13MP rear-facing with optical image stabilization 2MP front-facing<span class="tag">&lt;/<span class="title">dd</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="title">dt</span>&gt;</span>处理器<span class="tag">&lt;/<span class="title">dt</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="title">dd</span>&gt;</span>Qualcomm® Snapdragon™ 805 processor<span class="tag">&lt;/<span class="title">dd</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="title">dl</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="title">details</span>&gt;</span></span><br></pre></td></tr></table></figure>
<p>此时默认会把详情展开，而点击标题后会折叠起来。</p>
<h1 id="示例">示例</h1><p>示例如上面那样，预览在线版本可<a href="http://sandbox.runjs.cn/show/hjotymth" target="_blank" rel="external">点击此处</a>。</p>
<h1 id="浏览器兼容性">浏览器兼容性</h1><p>由于是HTML5新标签，浏览器支持情况不是很理想。从来自<a href="http://caniuse.com/#feat=details" target="_blank" rel="external">caniuse</a>的数据来看，目前仅Chrome, Safari 8+ 和Opera 26+支持此标签。</p>
<p>可喜的是，如果你在caniuse开启了「显示来自UC浏览器的结果」 选项的话，会发现，国产的UC浏览器也支持了此标签。</p>
<p><img src="/asset/posts/2014-11-30-html5-details-tag/browser_compatability.jpg" alt="can i use details tag"></p>
<h1 id="Polyfill">Polyfill</h1><p>既然支持情况如此不理解，那么使用垫片（polyfill）就很有必要了。</p>
<p>垫片就是在那些不支持此特性的浏览器上使用JavaScript来手动模拟，看起来好像是浏览器支持了一样。</p>
<p><a href="http://www.smashingmagazine.com/author/maksim-chemerisuk/?rel=author" target="_blank" rel="external">chemerisuk</a>给出了他的一个实现，源码在<a href="https://github.com/chemerisuk/better-
[details-polyfill" target="_blank" rel="external">GitHub上</a>，具体的实现思路也写成了博文发到了<a href="http://www.smashingmagazine.com/2014/11/28/complete-polyfill-html5-details-element/" target="_blank" rel="external">Smashing Magazine</a>，用法可参见GitHub。</p>
