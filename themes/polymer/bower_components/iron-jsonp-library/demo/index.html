<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>iron-jsonp-library Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../iron-jsonp-library.html">
  </head>
  <body>

    <p>An example of <code>&lt;iron-jsonp-library&gt;</code>:</p>
    <template is="dom-bind">
      <p>Google plus API loader</p>
      <iron-jsonp-library
        library-url="https://apis.google.com/js/plusone.js?onload=%%callback%%"
        notify-event="api-load"
        library-loaded="{{loaded}}"
        library-error-message="{{errorMessage}}"></iron-jsonp-library>
      <template is="dom-if" if="{{loaded}}">
        <p>Library has been loaded</p>
      </template>
      <template is="dom-if" if="{{!loaded}}">
        <p>Library is loading</p>
      </template>
      <p>{{errorMessage}}</p>
    </template>
    <hr>
    <template is="dom-bind">
      <p>Bad loader</p>
      <iron-jsonp-library
        library-url="https://badapis.google.com/js/plusone.js?onload=%%callback%%"
        notify-event="api-load"
        library-loaded="{{loaded}}"
        library-error-message="{{errorMessage}}"></iron-jsonp-library>
      <template is="dom-if" if="{{loaded}}">
        <p>Library has been loaded</p>
      </template>
      <template is="dom-if" if="{{!loaded}}">
        <p>Library is loading</p>
      </template>
      <p>{{errorMessage}}</p>
    </template>
    <hr>
  </body>
</html>
